<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador</title>
    <link rel="stylesheet" type="text/css" href="styleGlobal.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>

        <img src="images/Logo-Alura.png" alt="Aqui será sobre logo marca da Alura">

        <ul>
            <li>
                <a href="https://www.instagram.com/pedroeva_/">Instagram</a>

            </li>
            <li>
                <a href="https://www.linkedin.com/in/pedroeva/">Linkedin</a>

            </li>
            <li>
                <a href="https://github.com/pedroevaristo">Github</a>

            </li>

        </ul>

    </header>
    <main>
        <section id="digitar-texto">
            <div class="box">
                <h3 class="digite-no-campo">Digite o texto ou cole apertando no Botão</h3>

                <div class="Botao-colar-campo">
                    <textarea class="Campo-escrita" id="criptografarTexto"> </textarea>

                    <button class="Botao-colar">Colar</button>
                </div>

                <div class="Botoes-crip-descrip-campo">

                    <button class="Botao-descrip">Botão descriptografado</button>

                    <button class="Botao-crip" onclick="criptografar()">Botão criptografado</button>

                </div>
            </div>
        </section>

        <section id="mostrar-mensagem">
            <aside class="aviso-imagem-mensagem" id="semMensagem">
                <img src="images/High quality products 1 1.png" alt="Imagem que não entrou nenhuma informação">
                <p class="Status-campo">Nenhuma mensagem encontrada</p>
                
            </aside>
            <aside class="aviso-imagem-mensagem" id="mostrandoMensagem" style="display: none;">
                <div class="showResult" id="showFinalMessage">
                    <H1>Testando mensagem a mostra</H1>
                </div>
                <button class="Botao-copiar">Copiar</button>
            </aside>

        </section>
    </main>
    <footer class="informacoes-rodape">
        <a>Feito por Pedro Evaristo - 2024</a>
    </footer>
</body>
<script src="func.js"></script>
</html>
