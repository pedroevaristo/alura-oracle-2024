<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador</title>
    <link rel="stylesheet" type="text/css" href="./style.css">



</head>

<body>
    <header>

        <img src="https://cursos.alura.com.br/assets/images/logos/logo-alura.svg" class="logo-alura-image"
            alt="Aqui será sobre logo marca da Alura">

        <ul>
            <li>
                <a href="https://www.instagram.com/pedroeva_/">Instagram</a>

            </li>
            <li>
                <a href="https://www.linkedin.com/in/pedroeva/">Linkedin</a>

            </li>
            <li>
                <a href="https://github.com/pedroevaristo">Github</a>

            </li>

        </ul>

    </header>
    <main>
        <section id="digitar-texto">
            <div class="box">

                <textarea class="Campo-escrita" id="campoTexto" placeholder="Digite o texto"></textarea>

                <button class="Botao-colar">Colar</button>

            </div>
            <div class="Botoes-crip-descrip-campo">

                <button class="Botao-descrip" onclick="descriptografar()">Descriptografar</button>

                <button class="Botao-crip" onclick="criptografar()">Criptografar</button>

            </div>

        </section>

        <section id="mostrar-mensagem">
            <aside class="aviso-imagem-mensagem" id="semMensagem">
                <img class="imagem-personagem" src="images/High quality products 1 1.png" alt="Imagem que não entrou nenhuma informação">
                <p class="Status-campo">Nenhuma mensagem encontrada</p>

            </aside>
            <aside class="aviso-imagem-mensagem" id="mostrandoMensagem" style="display: none;">
                <div class="showResult" id="showFinalMessage">

                </div>
                <button class="Botao-copiar" onclick="copiar()">Copiar</button>
            </aside>

        </section>
    </main>
    <footer class="informacoes-rodape">
        <a>Feito por Pedro Evaristo - 2024</a>
    </footer>
</body>
<script src="func.js"></script>

</html>
